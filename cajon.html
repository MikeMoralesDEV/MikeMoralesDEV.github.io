<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Academia - Cajón de Aplicaciones</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="css/cajon.css" rel="stylesheet">
</head>
<body>

<header id="logo" class="text-center mb-4">
  <img src="img/logoAcademy.svg" alt="Logo Academia" style="max-width: 200px;">
</header>
<main id="content">
<!-- Cajón de aplicaciones -->
<div id="app-drawer" class="container fade-in">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3">
    <!-- Cada "app" es un curso con imagen y texto, como en Android -->
    <div class="col">
      <div class="app-icon" data-course="Curso de JavaScript">
        <img src="img/angular.svg" alt="JavaScript">
        <div>JavaScript</div>
      </div>
    </div>
    <div class="col">
      <div class="app-icon" data-course="Curso de HTML">
        <img src="img/angular.svg" alt="HTML">
        <div>HTML</div>
      </div>
    </div>
    <div class="col">
      <div class="app-icon" data-course="Curso de CSS">
        <img src="img/angular.svg" alt="CSS">
        <div>CSS</div>
      </div>
    </div>
    <div class="col">
      <div class="app-icon" data-course="Curso Avanzado">
        <img src="img/angular.svg" alt="Avanzado">
        <div>Avanzado</div>
      </div>
    </div>
    <!-- Agrega más cursos según necesites -->
  </div>
</div>
</main>
<!-- Vista de curso a pantalla completa -->
<div id="course-view">
  <!-- Botón de flecha (ya en posición absoluta, no se moverá) -->
  <button id="back-button" class="btn btn-link position-absolute" style="top: 20px; right: 20px;">
    <i class="bi bi-chevron-down" style="font-size:2.5rem; color:#fff; text-shadow: 0 2px 4px rgba(0,0,0,0.5); filter: drop-shadow(0 0 4px rgba(0,0,0,0.7));"></i>
  </button>

  <!-- Nuevo wrapper para centrar el contenido -->
  <div class="course-info-wrapper">
    <div class="container text-center">
      <h1 id="course-title" class="mb-4">Título del Curso</h1>
      <p id="course-description">
        Aquí se muestra la descripción del curso seleccionado. Personaliza esta sección según el contenido de cada curso.
      </p>
      <button class="btn btn-primary btn-lg mt-4">Acceder al curso</button>
    </div>
  </div>
</div>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const appDrawer = document.getElementById('app-drawer');
  const courseView = document.getElementById('course-view');
  const courseTitle = document.getElementById('course-title');
  const courseDescription = document.getElementById('course-description');
  const appIcons = document.querySelectorAll('.app-icon');
  const backButton = document.getElementById('back-button');
  const logo = document.getElementById('logo');

  // Al hacer clic en un icono del curso se inicia la transición a la vista de curso
  appIcons.forEach(icon => {
    icon.addEventListener('click', () => {
      const courseName = icon.getAttribute('data-course');
      courseTitle.textContent = courseName;
      // Puedes actualizar courseDescription o modificar el botón según el curso

      // Animación para ocultar el cajón de aplicaciones
      appDrawer.classList.remove("fade-in");
      appDrawer.classList.add("fade-out");

      //Animación para ocultar el logo
      logo.classList.remove("fade-in");
      logo.classList.add("fade-out");

      setTimeout(() => {
        appDrawer.style.display = "none";
        logo.style.display = "none";
        courseView.style.display = "block";
        courseView.classList.remove("fade-out");
        courseView.classList.add("fade-in");
      }, 500);
    });
  });

  // Al pulsar el botón hamburguesa se vuelve al cajón de aplicaciones
  backButton.addEventListener('click', () => {
    courseView.classList.remove("fade-in");
    courseView.classList.add("fade-out");

    setTimeout(() => {
      courseView.style.display = "none";
      appDrawer.style.display = "block";
      logo.style.display = "block";
      appDrawer.classList.remove("fade-out");
      appDrawer.classList.add("fade-in");
      logo.classList.remove("fade-out");
      logo.classList.remove("fade-in")
    }, 500);
  });
</script>
</body>
</html>
