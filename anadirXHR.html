<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- Metadatos para controlar cómo se muestra cuando se comparte en RRSS -->
  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">
  <meta property="og:image:alt" content="">

  <link rel="icon" href="/favicon.ico" sizes="any">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">

  <meta name="theme-color" content="#fafafa">
</head>
<body>
<div class="titulo" id="tituloCabecera">Ejemplo Alumnos</div>

<div class="container mt-4">
  <div class="seccion">

  <h2 class="d-flex justify-content-between align-items-center">
    Añadir Nuevo Alumno
    <button type="button" class="btn btn-dark btn-snippet" onclick="mostrarCodigo('nuevoAlumno')">
      <i class="fas fa-code"></i> Ver código
    </button>
  </h2>

  <form id="addAlumnoForm" class="needs-validation" novalidate>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="apellido">Apellido</label>
      <input type="text" id="apellido" class="form-control" required>
    </div>
    <div class="form-group">
      <label for="curso">Curso</label>
      <input type="text" id="curso" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary mt-3">Añadir Alumno</button>
  </form>
</div>
  <div class="seccion">

  <h2 class="mt-4 d-flex justify-content-between align-items-center">
    Lista de Alumnos
    <button type="button" class="btn btn-dark btn-snippet" onclick="mostrarCodigo('listaAlumnos')">
      <i class="fas fa-code"></i> Ver código
    </button>
  </h2>
  <div id="alumnos-container"></div>
  </div>
  <div class="seccion">

  <div id="pregunta-persistencia" class="cuestion-extra">
    <h3>Cuestión Extra</h3>
    <p>¿Por qué crees que <strong>no existe persistencia real</strong> mediante este método?</p>
    <p class="hint">Pista: ¿Qué pasa si cambias de sección o actualizas?</p>
  </div>
  </div>

</div>
</body>
</html>
